<mat-form-field>
  <mat-select
    placeholder="{{ placeholder }}"
    [disabled]="disableSelect"
  >
    <mat-option
      *ngFor="let option of selectorOptions"
      [value]="option.id"
      (click)="pickOption(option.id)"
    >
      {{ option.value }}
    </mat-option>
  </mat-select>
</mat-form-field>
