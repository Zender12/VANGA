<div class="row">
  <div class="col s2">
  <ul id="pairing-chart-slide-out" class="sidenav sidenav-fixed">
    <li><div class="row"></div></li>
    <li>
        <div class="row">
        <div class="col s8 offset-s2">
          <dropdown
            [options]="pairingChartService.exchangeOptions$"
            [placeholder]="'Choose an exchanger'"
            (optionsChange)="setExchange($event)"
          ></dropdown>
        </div>
      </div>
    </li>
    <li>
      <div class="row">
        <div class="col s8 offset-s2">
           <dropdown
              [options]="pairingChartService.currencyPairOptions$"
              [disableSelect]="enablePairSelector()"
              [placeholder]="'Choose a currency pair'"
              (optionsChange)="setCurrencyPair($event)"
          ></dropdown>
        </div>
      </div>
    </li>
    <li>
      <div class="row">
        <div class="col s8 offset-s2">
          <dropdown
            [options]="pairingChartService.samplingPeriodOptions$"
            [disableSelect]="enablePeriodSelector()"
            [placeholder]="'Set the sampling period'"
            (optionsChange)="setSamplingPeriod($event)"
          ></dropdown>
        </div>
      </div>
    </li>
    <li>
      <div class="row">
        <div class="col s8 offset-s2">
          <div >
            <date-picker
              [configuration]="pairingChartService.forecastingPeriodConfig$"
              [placeholder]="'Set time period for forecasting'"
              (onDatePick)="onDatePick($event)"
            ></date-picker>
          </div>
        </div>
      </div>
    </li>
    </ul>
    <a href="" data-target="pairing-chart-slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
</div>
  <div class="col s10" style="height: 800px">
      <ngx-charts-line-chart
        class="chart-container"
        [results]="test"
        [xAxis]="showXAxis"
        [gradient]="gradient"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [timeline]="timeline"
        (select)="select($event)">
      </ngx-charts-line-chart>
    </div>
</div>
